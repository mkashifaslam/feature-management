<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
      </svg>
      <span class="text-xl font-bold ml-2">{{title}}</span>
    </div>
    <p class="mb-4">{{message}}</p>
    <div class="flex justify-end">
      <button (click)="confirm()"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">Confirm
      </button>
      <button (click)="cancel()"
              class="px-4 py-2 ml-4 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none">Cancel
      </button>
    </div>
  </div>
</div>
