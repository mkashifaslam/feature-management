<div class="max-w-md mx-auto">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4">Add New Feature</h2>

    <form (submit)="saveFeature()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="feature.name"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
      </div>

      <div class="mb-4">
        <label for="enabled" class="flex items-center">
          <input type="checkbox" id="enabled" name="enabled" [(ngModel)]="feature.enabled" class="form-checkbox"
                 checked>
          <span class="ml-2 text-sm text-gray-700">Enabled</span>
        </label>
      </div>

      <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500">Save</button>
      <button type="button" (click)="toggleAddFeatureForm()"
              class="px-4 py-2 ml-2 bg-gray-500 text-white rounded-md hover:bg-gray-400">Cancel
      </button>
    </form>
  </div>
</div>
